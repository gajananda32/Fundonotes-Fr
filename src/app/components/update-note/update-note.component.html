<div class="container">
    <div class="note">
        <div>
            <input class="title" [(ngModel)]="title" placeholder="Title">
            <img class="pin" src="../../../assets/pin note.svg">
        </div>
        <div>
            <input matInput class="description" [(ngModel)]="description" placeholder="note">
        </div>
        <div class="icon">
            <app-icon></app-icon>
            <button mat-button (click)="close()" class="closeButton">Close</button>
        </div>
    </div>
</div>
